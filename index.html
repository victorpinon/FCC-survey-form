<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
      <h1 id="title"><i>freeCodeCamp</i> Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

      <form id="survey-form">
        <label for="name" id="name-label" class="field-title">Name:</label><br>
        <input type="text" id="name" name="name" class="writing-input" placeholder="Enter your name" required><br><br>

        <label for="email" id="email-label" class="field-title">Email:</label><br>
        <input type="email" id="email" name="email" class="writing-input" placeholder="Enter your email" required><br><br>

        <label for="number" id="number-label" class="field-title">Age:</label><br>
        <input type="number" id="number" name="number" class="writing-input" min="0" max="150" placeholder="Age"><br><br>

        <label for="dropdown" class="field-title">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="dropdown" id="dropdown">
            <option disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open source</option>
        </select><br><br>

        <label for="radio" class="field-title">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="radio" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" name="radio" value="maybe">
        <label for="maybe"><Maybe>Maybe</label><br>
        <input type="radio" name="radio" value="notSure">
        <label for="notSure">Not sure</label><br><br>

        <label for="checkbox" class="field-title">What would you like to see improved?</label><br>
        <input type="checkbox" name="checkbox" value="frontEndProjects">
        <label for="frontEndProjects">Front-end Projects</label><br>
        <input type="checkbox" name="checkbox" value="backEndProjects">
        <label for="backEndProjects">Back-end Projects</label><br>
        <input type="checkbox" name="checkbox" value="dataVisualization">
        <label for="dataVisualization">Data Visualization</label><br>
        <input type="checkbox" name="checkbox" value="challenges">
        <label for="challenges">Challenges</label><br>
        <input type="checkbox" name="checkbox" value="openSourceCommunity">
        <label for="openSourceCommunity">Open Source Community</label><br>
        <input type="checkbox" name="checkbox" value="gitterHelpRooms">
        <label for="gitterHelpRooms">Gitter help rooms</label><br>
        <input type="checkbox" name="checkbox" value="videos">
        <label for="videos">Videos</label><br>
        <input type="checkbox" name="checkbox" value="cityMeetups">
        <label for="cityMeetups">City Meetups</label><br>
        <input type="checkbox" name="checkbox" value="wiki">
        <label for="wiki">Wiki</label><br>
        <input type="checkbox" name="checkbox" value="forum">
        <label for="forum">Forum</label><br>
        <input type="checkbox" name="checkbox" value="additionalCourses">
        <label for="additionalCourses">Additional Courses</label><br><br>

        <label for="textarea" class="field-title">Any comments or suggestions?</label><br>
        <textarea id="textarea" name="textarea">Enter your comment here ...</textarea><br><br>

        <button id="submit" type="submit">Submit</button>
      </form>

      <footer>Víctor Piñón</footer>
  </body>
</html>
